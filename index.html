<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button and Info Box</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #info-box {
            display: none;
            position: absolute;
            background-color: #740505;
            border: 2px solid #000000;
            padding: 20px 0;
            font-weight: bold;
            transform: translate(-50%, -50%);
            top: 50%;
            left: 50%;
            width: 400px;
            height: 400px;
            font-size: 30px;
            text-align: left;
        }
        #read-info {
            position: relative;
            padding: 10px 20px;
            background-color: red;
            color: white;
            border: 1px solid white;
            border-radius: 12px;
            cursor: pointer;
        }
        #read-info:active + #info-box {
            display: block;
        }
        #read-info:active {
            display: none;
        }
    </style>
</head>
<body>
    <button id="read-info">Read Info</button>
    <div id="info-box">This is info</div>
</body>
</html>
